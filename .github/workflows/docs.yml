name: docs

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.6.0
          run_install: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Clean pnpm cache
        run: pnpm store prune

      - name: Build VuePress site
        run: pnpm docs:build

      # 使用 crazy-max/ghaction-github-pages 部署到子路径
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: gh-pages
          build_dir: docs/.vuepress/dist
          # 指定子路径为 tutorial
          jekyll: false
          keep_files: true
          commit_message: "Deploy docs to tutorial subpath"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 移除冗余的 SSH 部署步骤（已用 Action 替代）